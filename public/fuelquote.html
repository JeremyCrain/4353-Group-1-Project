<!DOCTYPE html>
<html>

<head>
    <title>Quote</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset='UTF-8'>
    <link href="../stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <a id="profileLink" href="/editProfile">Profile</a>
    <a id="quoteLink" href="/quote">Quote</a>
    <a id="historyLink" href="/quoteHistory">History</a>
    <a id="logout" href="/">Logout</a>

    <h2>Fuel Quote Form</h2>

    <form action="/quote" method="POST" id="quoteForm" autocomplete="off">
        <div class="imgcontainer">
            <img src="../images/fuel.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="galreq" class="required-field"><b>Gallons Requested</b></label>
            <input type="number" placeholder="Gallons Requested" name="galreq" id="galreq" required>

            <label for="address"><b>Delivery Address</b></label>
            <input type="text" placeholder="Delivery Address" name="address" id="address" readonly>

            <label for="rate"><b>Suggested Rate</b></label>
            <input type="text" placeholder="Suggested Rate" name="rate" id="rate" readonly>

            <label for="total"><b>Total Amount Due</b></label>
            <input type="text" placeholder="Total Amount Due" name="total" id="total" readonly>
            
            <span id="error"></span>

            <button type="button" id="getQuote">Get Quote</button>

            <input type="submit" value="Submit" id="submit-button">
        </div>
    </form>



    <script src="../javascripts/quote.js"> </script>
</body>

</html>
