<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../stylesheets/style.css" rel="stylesheet">
</head>

<body>

    <h2 style="margin-left: 45%;">Login Form</h2>
    <form action="/fuelquote/login" method="POST">
        <div class="imgcontainer">
            <img src="../images/fuel.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="username" class="required-field"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="password" class="required-field"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <input type="submit" value ="Login">
        </div>

        <div class="container ">
            <span class="reg ">Don't have an account? <a href="/fuelquote/register">Register here</a></span>
        </div>
    </form>

</body>

</html>
