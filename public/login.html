<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset='UTF-8'>
    <link href="../stylesheets/style.css" rel="stylesheet">
</head>

<body>

    <h2>Login Form</h2>

    <div class="imgcontainer">
        <img src="../images/fuel.png" alt="Avatar" class="avatar">
    </div>

    <div id="error-msg-container">
        <p id="error-msg">Invalid username or password</p>
    </div>

    <form action="/login" method="POST" id="loginForm">
        

        <div class="container">
            <label for="username" class="required-field"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required minLength="4">

            <label for="password" class="required-field"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required minLength="4">
            <span id="error"></span>

            <input type="submit" value ="Login" id="submit-button" >
        </div>

        <div class="container ">
            <span class="reg ">Don't have an account? <a href="/register">Register here</a></span>
        </div>
    </form>
</body>

</html>
