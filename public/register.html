<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset='UTF-8'>
    <link href="../stylesheets/style.css" rel="stylesheet">
</head>

<body>

    <h2>Registration Form</h2>

    <div class="imgcontainer">
        <img src="../images/fuel.png" alt="Avatar" class="avatar">
    </div>



    <form action="/register" method="POST" onsubmit="return checkFormValid()">
        

        <div class="container">
            <label for="username" class="required-field"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required minLength="4">

            <label for="password" class="required-field"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required minLength="4">

            <label for="password2" class="required-field"><b>Retype Password</b></label>
            <input type="password" placeholder="Retype Password" name="password2" id="password2" required minLength="4">

            <span id="error"></span>

            <input type="submit" value="Register" id="register-form-submit">
        </div>
    </form>

    <script src="../javascripts/register.js"></script>

</body>

</html>
