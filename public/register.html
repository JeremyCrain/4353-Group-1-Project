<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../stylesheets/style.css" rel="stylesheet">
</head>

<body>

    <h2>Registration Form</h2>

    <div class="imgcontainer">
        <img src="../images/fuel.png" alt="Avatar" class="avatar">
    </div>



    <form action="/fuelquote/register" method="POST">
        

        <div class="container">
            <label for="username" class="required-field"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required>

            <label for="password" class="required-field"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <label for="password2" class="required-field"><b>Retype Password</b></label>
            <input type="password" placeholder="Retype Password" name="password2" id="password2" required>

            <div id="error-msg-container" style="text-align: center;">
                <p id="error-msg">Passwords do not match!</p>
            </div>

            <input type="submit" value="Register" id="register-form-submit">
        </div>
    </form>

    <script tpye="module" src="../javascripts/register.js"></script>

</body>

</html>
